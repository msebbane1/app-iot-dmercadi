apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-iot-dmercadi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-iot-dmercadi-service
            port:
              number: 80